
<div class="row">
    <br>
    <h5>Add Shopping Items</h5>
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-4 form-group">
                    <label for="name" class="form-lable">Name</label>
                    <input type="text" #namee class="form-control" id="name" (input)="namein(namee.value)">
                </div>
                <div class="col-sm-4 form-group">
                    <label for="amount" class="form-lable">Amount</label>
                    <input type="number" #amounte class="form-control" id="amount" (input)="amountin(amounte.value)">
                </div>
                <div class="col-sm-4 form-group">
                    <label for="amount" class="form-lable">Price</label>
                    <input type="number" #price class="form-control" id="amount" (input)="pricein(price.value)">
                </div>
            </div>
            <p style="color: red;">{{ errorMessagge }} </p>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="addIngredient()">Add</button>
                    <button class="btn btn-danger" type="button" >Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    <div class="col-md-8 mt-4 mb-4">
        <table class="table" style="width: 1100px;">
            <thead>
                <tr style="width: 100%;">
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ingredent of ingredient ">
                       <td><span> {{ingredent.name}}</span></td>
                       <td><span> {{ingredent.amount}}</span></td>
                       <td><span> {{ingredent.price|currency}}</span></td>
                </tr>
            </tbody>
        </table>
    </div>
