<div class="container">
    <h3 class="text-center"> Reactive Form</h3>
    <form [formGroup]="signupForm"(ngSubmit)="reactiveSubmit()">
      <div formGroupName="userData">
            <div class="form-group">
                <label class="form-lable">Name</label>
                <input type="text" class="form-control" formControlName="username">
                <span class="help-block" *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">place enter Name</span>
            </div>
            <div class="form-group">
                <label class="form-lable">Email</label>
                <input type="text" class="form-control" formControlName="email">
                <span class="help-block" *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">Please fill the form</span>
            </div>
      </div>

        <div class="form-group"*ngFor="let g of gender">
            <input 
            type="radio"
            formControlName="gender"
            [value]="g">{{ g }}
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
    </form>
</div>
