
<button class="btn btn-success" (click)="Feche()">Fetche Data</button>
<button class="btn btn-danger" (click)="Delete()">Delete</button>
<table class="table" *ngIf="!error">
    <thead>
        <th>Title</th>
        <th>content</th>
        <th>id</th>
    </thead>
    <tbody>
        <tr *ngFor="let post of post">
            <td>{{ post.title }} </td>
            <td>{{ post.content }} </td>
            <td>{{ post.id }} </td>
        </tr>
    </tbody>
</table>
<div class="alert text-danger" *ngIf="error">
    <h1> Something Error Occure</h1>
    <p>{{ error }} </p>
    <button class="btn btn-danger"onhandl()>okay</button>
</div>
